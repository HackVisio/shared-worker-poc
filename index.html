<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Workers Example</title>
</head>
<body>
    <h1>Example form</h1>
    <form id="employeeForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br><br>
        
        <button type="button" id="addEmployeeButton">Add employee with worker</button>
        <!-- Added the button below to test that the worker version actually is different than the
         non-worker version (e.g. to rule out local cache or similar issues) -->
        <!-- <button type="button" id="addEmployeeButtonNoWorker">Add employee without worker</button> -->
    </form>

    <h2>Employee List</h2>
    <ul id="employeeList"></ul>
    <script src="addEmployee.js"></script>
    <!-- See explanation for button above - this script did not use workers -->
    <!-- <script src="addEmployeeWithoutWorker.js"></script> -->
</body>
</html>
